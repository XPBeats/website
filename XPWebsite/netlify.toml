[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# For Vercel deployment (remove this if using Netlify)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200